<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGPA to CGPA Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SGPA to CGPA Converter</h1>
        <form id="converterForm">
            <div class="input-field">
                <label for="semesters">Enter the number of semesters: </label>
                <input type="number" id="semesters" name="semesters" min="1" placeholder="Number of semesters" required>
            </div>
            <div id="sgpaInputs"></div>
            <div class="input-field">
                <button type="submit">Convert</button>
            </div>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
